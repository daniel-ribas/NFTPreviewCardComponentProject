<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./nft-preview-card-component-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="container">
    <div class="card">
      
      <a href="#"><img class="nft-img" src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="NFTPhoto"></a>
  
      <h1><a class="title" href="#">Equilibrium #3429</a></h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-price">
        <div class="eth">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p>3 days left</p>
        </div>
      </div>

      <p class="underline-maior">___________________________________________</p>
      <p class="underline-menor">_______________________________________</p>

      <div class="profile-section">
        <img class="profile-photo" src="./nft-preview-card-component-main/images/image-avatar.png" alt="ProfilePhoto">
        <p class="profile-name">Creation of <a class="name" href="#">Jules Wyvern</a></p>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniel Ribas</a>.
    </div>
  </section>

</body>
</html>
